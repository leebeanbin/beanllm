# beantui 설정 파일
# 이 파일을 프로젝트 루트에 두면 TUIConfig.auto_discover()가 자동으로 로드합니다.

[app]
name = "beanllm"
version = "0.3.0"
motto = "Your AI Toolkit"
default_model = "gpt-4o-mini"
temperature = 0.7

[theme]
default = "dark"

[session]
db_path = "~/.beanllm/sessions.db"
history_limit = 200
shell_timeout = 60

[logging]
blocked_prefixes = ["beanllm", "httpx", "httpcore", "urllib3", "llm_model_manager"]

[commands]
builtin = true
plugins = ["beanllm.ui.interactive.commands"]
