# beanllm Playground Infrastructure
# MongoDB + Redis + Kafka + Zookeeper (+ 선택: Ollama)
#
# Usage:
#   docker-compose up -d              # 인프라 + Ollama (한 번에 실행·추적)
#   docker-compose --profile ui up -d # 인프라 + Ollama + Kafka/Mongo/Redis UI
#   docker-compose down
#   docker-compose logs -f [ollama]   # ollama 로그만: docker-compose logs -f ollama
#
# 백엔드: OLLAMA_HOST=http://localhost:11434 (호스트에서 접근)

services:
  # ===========================================
  # MongoDB - Chat History & API Keys Storage
  # ===========================================
  mongodb:
    image: mongo:7.0
    container_name: beanllm-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-beanllm}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-beanllm_secret}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-beanllm}
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - beanllm-network

  # ===========================================
  # Redis - Caching, Rate Limiting, Metrics
  # ===========================================
  redis:
    image: redis:7.2-alpine
    container_name: beanllm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beanllm-network

  # ===========================================
  # Zookeeper - Kafka Coordination
  # ===========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: beanllm-zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beanllm-network

  # ===========================================
  # Kafka - Event Streaming, Multi-Agent Communication
  # ===========================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: beanllm-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - beanllm-network

  # ===========================================
  # Kafka UI (Optional) - Kafka Management
  # ===========================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: beanllm-kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: beanllm-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - beanllm-network
    profiles:
      - ui

  # ===========================================
  # Mongo Express (Optional) - MongoDB Management
  # ===========================================
  mongo-express:
    image: mongo-express:1.0.2
    container_name: beanllm-mongo-express
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-beanllm}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-beanllm_secret}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-beanllm}:${MONGO_ROOT_PASSWORD:-beanllm_secret}@mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    networks:
      - beanllm-network
    profiles:
      - ui

  # ===========================================
  # Redis Commander (Optional) - Redis Management
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: beanllm-redis-commander
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    networks:
      - beanllm-network
    profiles:
      - ui

  # ===========================================
  # Ollama - 로컬 LLM 서버 (기본 실행에 포함, docker-compose로 추적)
  # ===========================================
  # GPU 사용 시: deploy.resources.reservations.devices 추가 (nvidia)
  ollama:
    image: ollama/ollama:latest
    container_name: beanllm-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - beanllm-network

# ===========================================
# Networks
# ===========================================
networks:
  beanllm-network:
    driver: bridge
    name: beanllm-network

# ===========================================
# Volumes
# ===========================================
volumes:
  mongodb_data:
    name: beanllm-mongodb-data
  redis_data:
    name: beanllm-redis-data
  zookeeper_data:
    name: beanllm-zookeeper-data
  zookeeper_log:
    name: beanllm-zookeeper-log
  kafka_data:
    name: beanllm-kafka-data
  ollama_data:
    name: beanllm-ollama-data